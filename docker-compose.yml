version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: impact-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: impact_nutrition
      POSTGRES_USER: impact_user
      POSTGRES_PASSWORD: impact_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U impact_user -d impact_nutrition"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: impact-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Strapi CMS
  strapi:
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
    container_name: impact-strapi
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: strapi_impact
      DATABASE_USERNAME: impact_user
      DATABASE_PASSWORD: impact_password
      DATABASE_SSL: "false"
      JWT_SECRET: strapi-jwt-secret-change-in-production
      ADMIN_JWT_SECRET: strapi-admin-jwt-secret-change-in-production
      API_TOKEN_SALT: strapi-api-token-salt-change-in-production
      APP_KEYS: app-key-1,app-key-2,app-key-3,app-key-4
    volumes:
      - ./apps/cms:/app
      - /app/node_modules
    ports:
      - "1337:1337"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Vendure API
  vendure-api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: impact-vendure-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      VENDURE_DB_URL: postgres://impact_user:impact_password@postgres:5432/vendure_impact
      # Session
      VENDURE_SESSION_SECRET: vendure-session-secret-change-in-production
      VENDURE_ADMIN_PORT: 3001
      VENDURE_SHOP_PORT: 3000
      # Redis Cache
      REDIS_URL: redis://redis:6379
      # Strapi Integration
      STRAPI_URL: http://strapi:1337
      STRAPI_TOKEN: strapi-api-token-will-be-set-after-strapi-init
      # Feature flags (will be read from Strapi)
      FEATURE_FLAGS_ENABLED: "true"
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    ports:
      - "3000:3000"  # Shop API
      - "3001:3001"  # Admin API
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/shop-api"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Next.js Storefront
  nextjs-web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: impact-nextjs-web
    restart: unless-stopped
    depends_on:
      vendure-api:
        condition: service_healthy
      strapi:
        condition: service_healthy
    environment:
      # API URLs
      NEXT_PUBLIC_API_URL: http://localhost:3000/shop-api
      NEXT_PUBLIC_ADMIN_API_URL: http://localhost:3001/admin-api
      NEXT_PUBLIC_CMS_URL: http://localhost:1337
      # PWA
      NEXT_PUBLIC_APP_NAME: Impact Nutrition
      NEXT_PUBLIC_APP_DESCRIPTION: Premium nutrition supplements
      # Internal URLs (for server-side)
      INTERNAL_API_URL: http://vendure-api:3000/shop-api
      INTERNAL_CMS_URL: http://strapi:1337
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3002:3000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: impact-network